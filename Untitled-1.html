<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Day</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
}

main {
    max-width: 600px;
    margin: 20px auto;
    padding: 0 20px;
}

form {
    margin-bottom: 20px;
}

textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 4px;
}

button:hover {
    background-color: #555;
}

#entries {
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 4px;
}

.entry {
    margin-bottom: 10px;
}

    </style>
</head>
<body>
    <header>
        <h1>Share Your Day</h1>
    </header>
    <main>
        <form id="dayForm">
            <label for="entry">How was your day?</label>
            <textarea id="entry" name="entry" rows="10" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="entries">
            <!-- Past entries will be displayed here -->
        </div>
    </main>
    <script >
        document.addEventListener('DOMContentLoaded', function() {
    const dayForm = document.getElementById('dayForm');
    const entriesContainer = document.getElementById('entries');

    // Load entries from localStorage on page load
    loadEntries();

    // Handle form submission
    dayForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const entryText = document.getElementById('entry').value.trim();
        if (entryText === '') {
            alert('Please enter your day\'s description.');
            return;
        }

        // Save entry to localStorage
        saveEntry(entryText);

        // Clear form input
        document.getElementById('entry').value = '';

        // Reload entries
        loadEntries();
    });

    // Function to save entry to localStorage
    function saveEntry(entryText) {
        let entries = JSON.parse(localStorage.getItem('entries')) || [];
        entries.push(entryText);
        localStorage.setItem('entries', JSON.stringify(entries));
    }

    // Function to load entries from localStorage
    function loadEntries() {
        let entries = JSON.parse(localStorage.getItem('entries')) || [];

        // Clear existing entries in UI
        entriesContainer.innerHTML = '';

        // Add each entry to UI
        entries.forEach(function(entry, index) {
            const entryDiv = document.createElement('div');
            entryDiv.classList.add('entry');
            entryDiv.textContent = `Entry ${index + 1}: ${entry}`;
            entriesContainer.appendChild(entryDiv);
        });
    }
});

    </script>
</body>
</html>
